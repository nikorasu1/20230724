</head>
<body>
    <script>
        var s, c;

        s = 0;
        
        for (c=1; c<=100; ++c)
        {
            s = s + c;
        }

        document.write("A soma dos números inteiros positivos do intervalo de um a cem é ", s)
    </script>
</body>
</html>
