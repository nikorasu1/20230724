<body>
    <script lang="JavaScript">
        var n1, n2;

        n1 = parseFloat(window.prompt("Informe o primeiro número"));

        n2 = parseFloat(window.prompt("Informe o segundo número"));

        if (n1<n2)

        {
            document.write(n1 +" é menor que "+ n2);
        }

        else

        {
            document.write(n1 + " é maior que "+ n2);
        }

    </script>
    
</body>
