<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio18</title>
</head>
<body>
    <script lang="JavaScript">
        var c, i,c2, c3;

        c2=0;
        c3=0;

        for (c=1; c<=20; ++c)

        {
            for (i=1; i<=10; ++i)

            {
                if (c2<16)
                {
                    document.write(c,"x",i," = ",c*i,". . . . . . . . . . . . . . .");
                    ++c2;
                    ++c3;
                    if (c3==4)
                    {
                        document.write("<br>");
                        c3=0;
                    }
                }

                else

                {
                    c2=0;
                    document.write("<br>");
                    document.write(c,"x",i," = ",c*i,". . . . . . . . . . . . . . .");
                    ++c2;
                    ++c3;
                    if (c3==4)
                    {
                        document.write("<br>");
                        c3=0;
                    }
                }
                
            }
        }
    </script>
    
</body>
</html>
