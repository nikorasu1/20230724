<body>
    <script>
        var num1, num2, g;

        num1 = parseFloat(window.prompt("Informe o primeiro número"));

        num2 = parseFloat(window.prompt("Informe o segundo número"));

        g = Math.sqrt(num1*num2);

        document.write("A média geométrica de ", num1," e ", num2," é ", g);
    </script>
